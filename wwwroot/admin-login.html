<!DOCTYPE html>
<html>
<head>
    <title>SCIM Admin Login</title>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .logo { 
            text-align: center; 
            margin-bottom: 30px; 
            color: #333;
            font-size: 1.8em;
            font-weight: bold;
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        label { 
            display: block; 
            margin-bottom: 8px; 
            color: #555; 
            font-weight: 500;
        }
        input[type='text'], input[type='password'] { 
            width: 100%; 
            padding: 12px; 
            border: 2px solid #ddd; 
            border-radius: 6px; 
            font-size: 16px; 
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        input[type='text']:focus, input[type='password']:focus { 
            outline: none; 
            border-color: #667eea; 
        }
        .login-btn { 
            width: 100%; 
            padding: 12px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            font-size: 16px; 
            font-weight: 500;
            cursor: pointer; 
            transition: background 0.3s;
        }
        .login-btn:hover { 
            background: #5a67d8; 
        }
        .error { 
            color: #e53e3e; 
            background: #fed7d7; 
            padding: 12px; 
            border-radius: 6px; 
            margin-bottom: 20px; 
            text-align: center;
            display: none;
        }
        .info { 
            background: #e6fffa; 
            color: #2d3748; 
            padding: 15px; 
            border-radius: 6px; 
            margin-top: 20px; 
            font-size: 14px;
            border-left: 4px solid #38b2ac;
        }
        .info strong { color: #38b2ac; }
    </style>
</head>
<body>
    <div class='login-container'>
        <div class='logo'>üõ°Ô∏è SCIM Admin</div>
        
        <div id='error-message' class='error'></div>
        
        <form id='login-form'>
            <div class='form-group'>
                <label for='username'>Username:</label>
                <input type='text' id='username' name='username' required>
            </div>
            
            <div class='form-group'>
                <label for='password'>Password:</label>
                <input type='password' id='password' name='password' required>
            </div>
            
            <button type='submit' class='login-btn'>Sign In</button>
        </form>
        
        <div class='info'>
            <strong>Default Admin Credentials:</strong><br>
            Username: <code>scim_admin</code><br>
            Password: <code>admin123</code>
        </div>
    </div>

    <script src="/js/admin-login.js"></script>
</body>
</html>
